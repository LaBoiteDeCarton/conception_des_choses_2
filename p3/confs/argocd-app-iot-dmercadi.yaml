apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-iot-dmercadi
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LaBoiteDeCarton/conception_des_choses_2.git
    targetRevision: HEAD
    path: app-iot-dmercadi
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    automated:
      enabled: true